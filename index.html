<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="projvideos/background.mp4" type="video/mp4">
    </video>

    <header>
        <div class="logo">
            <img src="projphotos/logoproj.png" alt="Website Logo">
        </div>
        <h1>Home Page</h1>
        <nav>
            <a href="About.html">About Page</a>
            <a href="contacts.html">Contacts Page</a>
        </nav>
    </header>

    <div class="container">
        <div class="box">
            <h2>Start Your Quiz</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <p>Select Difficulty:</p>
            <div class="difficulty">
                <button class="diff-btn" data-diff="easy">Easy</button>
                <button class="diff-btn" data-diff="medium">Medium</button>
                <button class="diff-btn" data-diff="hard">Hard</button>
            </div>

            <p>Select Topic:</p>
            <div class="topics">
                <button class="topic-btn" data-topic="algebra">Algebra</button>
                <button class="topic-btn" data-topic="geometry">Geometry</button>
                <button class="topic-btn" data-topic="statistics">Statistics</button>
                <button class="topic-btn" data-topic="theory">Theory</button>
                <button class="topic-btn" data-topic="trigonometry">Trigonometry</button>
            </div>

            <button class="play-btn" onclick="startQuiz()">Play</button>
        </div>
    </div>

    <footer>
        <p>Copyright Â©group3. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
