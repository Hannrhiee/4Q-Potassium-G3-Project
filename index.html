<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <form class="box" onsubmit="setCookieAndRedirect(event)">
      <h2>Start Your Quiz</h2>

      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Select Difficulty:</label>
        <div class="button-group" id="difficulty-buttons">
          <button type="button" data-value="easy">Easy</button>
          <button type="button" data-value="medium">Medium</button>
          <button type="button" data-value="hard">Hard</button>
        </div>
      </div>

      <div class="form-group">
        <label>Select Topic:</label>
        <div class="button-group" id="topic-buttons">
          <button type="button" data-value="branch1">Branch 1</button>
          <button type="button" data-value="branch2">Branch 2</button>
          <button type="button" data-value="branch3">Branch 3</button>
          <button type="button" data-value="branch4">Branch 4</button>
          <button type="button" data-value="branch">Branch</button>
        </div>
      </div>

      <div class="form-group play-button">
        <input type="submit" value="Play" />
      </div>
    </form>
  </div>

  <footer>
    Â©group3
  </footer>

  <script>
    let selectedDifficulty = "";
    let selectedTopic = "";

    document.querySelectorAll('#difficulty-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#difficulty-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedDifficulty = btn.getAttribute('data-value');
      });
    });

    document.querySelectorAll('#topic-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#topic-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedTopic = btn.getAttribute('data-value');
      });
    });

    function setCookieAndRedirect(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;

      if (!selectedDifficulty || !selectedTopic) {
        alert("Please select both difficulty and topic.");
        return;
      }

      document.cookie = "username=" + encodeURIComponent(name) + "; path=/";
      document.cookie = "difficulty=" + selectedDifficulty + "; path=/";
      document.cookie = "topic=" + selectedTopic + "; path=/";

      alert("Cookies set! You can now proceed to the quiz.");
  
    }
  </script>

</body>
</html>
